function setMarkers(map, locations) {
   for (var i = 0; i < locations.length; i++) { 
    var beach = locations[i];
    var myLatLng = new google.maps.LatLng(beach[3], beach[4]);
    var image = new google.maps.MarkerImage(beach[1],null, null, new google.maps.Point(0, 40), new google.maps.Size(40, 40));
    var marker = new google.maps.Marker({
        url: beach[2],
        position: myLatLng,
        map: map,
        icon: image,        
        title: beach[0],
        zIndex: beach[5],
    });
    
    var contentString = '<div><b>interests:</b>'+beach[6]+'<br/><a href="'+beach[2]+'" >'+beach[0]+'</a></div>';
    
    var infowindow = new google.maps.InfoWindow;
    
    bindInfoWindow(marker,contentString,infowindow);    
  } 
}

function bindInfoWindow(marker,contentString,infowindow){
  google.maps.event.addListener(marker, 'click', function() {
      //window.location.href = marker.url;
      infowindow.setContent(contentString);
      infowindow.open(marker.map, marker);      
    });
}
